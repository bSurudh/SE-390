    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  	#map {
    	height: 100%;
  	}
      /* Optional: Makes the sample page fill the window. */
  	html, body {
	    height: 100%;
	    margin: 0;
	    padding: 0;
  	}

    .modal {
	    display: none; /* Hidden by default */
	    position: fixed; /* Stay in place */
	    z-index: 1; /* Sit on top */
	    padding-top: 100px; /* Location of the box */
	    left: 0;
	    top: 0;
	    width: 100%; /* Full width */
	    height: 100%; /* Full height */
	    overflow: auto; /* Enable scroll if needed */
	    background-color: rgb(0,0,0); /* Fallback color */
	    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
	}

/* Modal Content (Image) */
	.modal-content {
		margin: auto;
		display: block;
		width: 80%;
		max-width: 700px;
		-webkit-animation-name: zoom;
    	-webkit-animation-duration: 0.6s;
    	animation-name: zoom;
    	animation-duration: 0.6s;
	}

	@keyframes zoom {
    	from {transform:scale(0)} 
    	to {transform:scale(1)}
	}

	.close {
	    position: absolute;
	    top: 15px;
	    right: 35px;
	    color: #f1f1f1;
	    font-size: 40px;
	    font-weight: bold;
	    transition: 0.3s;
	}

	.close:hover,
	.close:focus {
	    color: #bbb;
	    text-decoration: none;
	    cursor: pointer;
	}

	#caption {
	    margin: auto;
	    display: block;
	    width: 80%;
	    max-width: 700px;
	    text-align: center;
	    color: #ccc;
	    padding: 10px 0;
	    height: 150px;
	    -webkit-animation-name: zoom;
	    -webkit-animation-duration: 0.6s;
	    animation-name: zoom;
	    animation-duration: 0.6s;
	}

	@media only screen and (max-width: 700px) {
	    .modal-content {
	        width: 100%;
	    }
	}
    </style>

      function initMap() {
		initialLocation = new google.maps.LatLng(-33.91722, 151.23064);
        if (navigator.geolocation) {
     		navigator.geolocation.getCurrentPosition(function (position) {
	         	initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	         	map.setCenter(initialLocation);
 			});
 		}

     	map = new google.maps.Map(document.getElementById('map'), {
      		zoom: 16,

      		mapTypeId: 'roadmap'

        var modal = document.getElementById('myModal');

        function addMarker(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            // icon: icons[feature.type].icon,
            icon: feature.icon,
            map: map
          });
          marker.addListener('click', function() {
          	modal.style.display = "block";
    		modalImg.src = feature.icon.url;
          });
        }

        var span = document.getElementsByClassName("close")[0];

        			var currImage = data[i];
        			var lat = currImage["location"]["coordinates"][0];
        			console.log(lat);
        			var lng = currImage["location"]["coordinates"][1];
        			var imgPath = currImage["filePath"];
        			var name = currImage["_id"];
        			// get the filepath of the image
        			console.log(baseURL+name);
        			// nestedAjaxCall(baseURL+name);
        			features.push({
        				position: new google.maps.LatLng(lat, lng),
        				icon: {
        					url: baseURL+name,
        					scaledSize: new google.maps.Size(30,30),
        					origin: new google.maps.Point(0,0), // origin
    						anchor: new google.maps.Point(0, 0) // anchor
        				}
        			});
        		}
        		console.log("features length: " + features.length);
        		for (var i = 0, feature; feature = features[i]; i++) {
          			addMarker(feature);
        		}
        	},
        	error: function(e) {
        		console.log("AJAX request failed: " + e);
        	}
        });
